<app-header></app-header>


  <section class="pb-7 header text-center">
    <div class="container py-7 ">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-header">
                      <div class="row">
                        <div class="col-9">
                          <h2 class="text-center">Artículos</h2>
                        </div>
                        <div class="col-3">
                          <button type="button" class="btn btn-outline-success" (click)="addArticle()"><i class="fa fa-plus" aria-hidden="true"></i> Crear</button>
                        </div>
                      </div>
                    </div>
                    <div class="card-body pb-5">
  
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Presentación</th>
                                        <th scope="col">Notas</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Editar/Eliminar</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>  
                                <tbody>
                                  <tr *ngFor="let article of items">
                                      <td>
                                        <span>{{article.name}}</span>
                                      </td>
                                
                                      <td>
                                        <span>{{article.description}}</span>
                                      </td>
                                      
                                      <td>
                                        <span>{{article.presentation}}</span>
                                      </td>
                                     
                                      <td>
                                        <span>{{notes(article)}}</span>
                                      </td>
                                     
                                      <td>
                                        <span>{{article.prices[0].price}}</span>
                                      </td>
                                      <td>
                                          <span>{{article.prices[0].date | date: 'shortDate'}}</span>
                                      </td>
                                      <td>

                                          <ul class="list-inline m-0">
                                            <li class="list-inline-item">
                                                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" (click)="editArticle(article)"><i class="fa fa-edit"></i></button>
                                            </li>
                                            <li class="list-inline-item">
                                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteArticle(article)"><i class="fa fa-trash"></i></button>
                                            </li>
                                          </ul>
                                      </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
