<!-- Componente Login -->
<div>
    <div class="container ">
        <div class="col  d-flex justify-content-center">
            <div class="card ">
                <div class="card-title d-flex justify-content-center">
                    <div class="lead">Inicio de Sesión</div>
                </div>
                <div class="card-content">
                    
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">                 
                        <div class="row m-1">
                            <input class="form-control col s5" type="text" formControlName="username" placeholder="Enter your Username" /> 
                        </div>    
                        <div class="row m-1">
                            <input class="form-control col s5" type="password" formControlName="password" placeholder="Enter your Password" />
                        </div>
                        <div class="row">
                            <div class="card-action m-1 d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit" >Iniciar Sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
