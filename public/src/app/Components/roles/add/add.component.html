<app-header></app-header>

<section class="pb-5 header">
  <div class="container py-5">
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-outline-primary" routerLink="/roles"> <i class="fa fa-arrow-left"></i> Volver</button>
    </div>
      <div class="row">
          <div class="col-lg-7 mx-auto">
              <div class="card border-0 shadow">
                <h5 class="card-header text-center"><span *ngIf=isEdit>Editar</span><span *ngIf=!isEdit>Crear</span> Rol</h5>
                  <div class="card-body p-3">

                 <form novalidate [formGroup]="roleForm" (ngSubmit)="onSubmit()" >
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del rol">

                    <label for="description">Descripcion</label>
                    <input type="text" class="form-control" formControlName="description" placeholder="Ingrese una descripciÃ³n">
                  </div>      
                  <div class="form-group">

                    <label for="permissions">Permisos</label>
                    <select multiple formControlName="permissions" class="form-select form-select-sm" aria-label=".form-select-sm example">
                      <option selected>Seleccione los permisos de usuario</option>
                      <option value="article">Articulos</option>
                      <option value="product">Producto</option>
                      <option value="branch">Sucursales</option>
                      <option value="note">Notas</option>
                      <option value="role">Roles</option>
                      <option value="user">Usuarios</option>
                    </select>
                  </div>            
                  <br>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">{{isEdit ? 'Actualizar' : 'Agregar'}}</button>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
