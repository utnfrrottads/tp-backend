<!-- Market Item -->
<div *ngIf="mode == 'market'" class="card m-3">
    <div class="card-body">
        <div class="col-s1" >
            <img src="../../../assets/perfume-bottles.jpg" class="rounded float-start" alt="Foto Perfume" style="max-width: 12%; height: auto;">
        </div>
        <div class="col-s6">
            <div class="row">
                <div class="col">
                    <div class="h4">
                        {{article.name}} - {{article.presentation}}
                    </div>
                </div>
                <div class="col">
                    <div class="h3">
                    ${{article.prices[0].price}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="p">
                        {{article.description}}
                    </div>
                </div>
                <div class="col-2">
                    <div *ngIf='stockAvailable' class="btn btn-success btn-sm" (click)=showBranches()>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </div>
                    <div  *ngIf='!stockAvailable' class="alert alert-danger" role="alert">
                        Sin Stock
                      </div>
                </div>          
            </div>
        </div>
    </div>
    <div class="card-footer" id="branchPicker{{article._id}}" style="display:none;">
        <form>
            <div class="d-flex flex-row align-items-start p-1">
                <div class="col-1 pl-1">
                    <label >Cantidad</label>
                    <input #quantity type="number" class="form-control form-control-sm" >
                </div>
                <div class="col-1 pt-4">
                    <div class="btn btn-outline-success btn-sm" (click)="checkQuantity(quantity.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg>
                    </div>    
                </div>
                <div class="col-8">
                    <label for="branchSelect">Seleccione Sucursal</label>
                    <select #branchPicker class="form-control form-control-sm"  disabled id="branchSelect{{article._id}}">
                        <option *ngFor="let branch of availableBranches" value="{{branch._id}}">{{branch.desc}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end p-1">
                <div class="col-1">
                    <button type="submit" (click)="cancelAddProduct()" class="btn btn-secondary align-end" >Cancelar</button>
                </div>
                <div class="col-1">
                    <button type="submit" id="selectBranch{{article._id}}" (click)="addProduct(branchPicker.value, quantity.value)" [disabled]="availableBranches.length ==0" class="btn btn-primary align-end">AÃ±adir</button>
                </div>
            </div>
        </form>
    </div>
</div> 

<!-- Cart Item -->
<div *ngIf="mode == 'cart'" class="card m-3">
    <div class="card-body">
        <div class="col-s1" >
            <img src="../../../assets/perfume-bottles.jpg" class="rounded float-start" alt="Foto Perfume" style="max-width: 12%; height: auto;">
        </div>
        <div class="col-s6">
            <div class="row">
                <div class="col">
                    <div class="h4">
                        {{item.article.name}} - {{item.article.presentation}}
                    </div>
                </div>
                <div class="col">
                    <div class="h3">
                    x{{item.qty}} - ${{item.article.prices[0].price*item.qty}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p">
                        {{item.branch.street}} {{item.branch.number}}
                    </div>
                </div>
                <div class="col">
                    <div class="btn btn-info btn-sm" (click)=showBranches()>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                        </svg>
                    </div>
                    <div class="btn btn-danger btn-sm" (click)=removeProduct()>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </div>
                </div>          
            </div>
        </div>
    </div>
    <div class="card-footer" id="branchPickerCart{{item.article._id}}" style="display:none;">
        <form>
            <div class="d-flex flex-row align-items-start p-1">
                <div class="col-1 pl-1">
                    <label >Cantidad</label>
                    <input #quantity type="number" class="form-control form-control-sm" >
                </div>
                <div class="col-1 pt-4">
                    <div class="btn btn-outline-success btn-sm" (click)="checkQuantity(quantity.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg>
                    </div>    
                </div>
                <div class="col-6">
                    <label for="branchSelectCart">Seleccione Sucursal</label>
                    <select #branchPicker class="form-control form-control-sm"  disabled id="branchSelectCart{{article._id}}">
                        <option *ngFor="let branch of availableBranches" value="{{branch._id}}">{{branch.desc}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end p-1">
                <div class="col-2">
                    <button type="submit" (click)="cancelAddProduct()" class="btn btn-secondary align-end" >Cancelar</button>
                </div>
                <div class="col-2">
                    <button type="submit" id="selectBranchCart{{item.article._id}}" (click)="updateProduct(branchPicker.value, quantity.value)" [disabled]="availableBranches.length ==0" class="btn btn-primary align-end">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>
