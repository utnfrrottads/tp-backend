<app-header></app-header>

<section class="pb-5 header ">
  <div class="container py-5 ">
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-outline-primary" routerLink="/users"> <i class="fa fa-arrow-left"></i> Volver</button>
    </div>
      <div class="row">
          <div class="col-lg-7 mx-auto">
              <div class="card border-0 shadow">
                <h5 class="card-header text-center"><span *ngIf=isEdit>Editar</span><span *ngIf=!isEdit>Crear</span> Usuario</h5>
                  <div class="card-body p-3">

                 <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()" >
                  
                  <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" formControlName="dni" placeholder="DNI" ngModel required>
                  </div>

                  <div class="form-group">
                    <label for="names">Nombres</label>
                    <input type="text" class="form-control" formControlName="names" placeholder="Nombre" >
                  </div>                  
                  
                  <div class="form-group">
                    <label for="lastNames">Apellidos</label>
                    <input type="text" class="form-control" formControlName="lastNames" placeholder="Apellido" >
                  </div>  
                  
                  <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Nombre de Usuario" >
                  </div> 
                  
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Conraseña" >
                  </div>    
                  
                  <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" >
                  </div>   
                  
                  <div class="form-group">
                    <label for="pc">Codigo Postal</label>
                    <input type="text" class="form-control" formControlName="pc" placeholder="Código Postal" >
                  </div>  
                  
                  <div class="form-group">
                    <label for="street">Calle</label>
                    <input type="text" class="form-control" formControlName="street" placeholder="Calle" >
                  </div> 
                  
                  <div class="form-group">
                    <label for="number">Numero</label>
                    <input type="text" class="form-control" formControlName="number" placeholder="Número" >
                  </div> 
                  
                  <div class="form-group">
                    <label for="flat">Piso/Departamento</label>
                    <input type="text" class="form-control" formControlName="flat" placeholder="Piso">
                  </div> 
                  
                  <div class="form-group">
                    <label for="phones">Telefono</label>
                    <input type="tel" class="form-control" formControlName="phone" placeholder="Teléfono" >
                  </div>

                  <div class="form-check form-switch">
                    <label class="form-check-label" for="employee">Es empleado?</label>
                    <input class="form-check-input" formControlName="employee" type="checkbox" id="employee" >
                  </div>

                  <div class="form-check form-switch">
                    <label class="form-check-label" for="client">Es cliente?</label>
                    <input class="form-check-input" formControlName="client" type="checkbox" id="client" >
                  </div>
                  
                  <label *ngIf="roles&&userForm.value.employee" for="roles">Roles</label>
                  <select *ngIf="roles&&userForm.value.employee" multiple formControlName="roles" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Seleccione los roles de usuario</option>
                    <option *ngFor="let rol of roles" value="{{rol._id}}">{{rol.name}}</option>
                  </select>
                  
                  <br>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">{{isEdit ? 'Actualizar' : 'Agregar'}}</button>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
