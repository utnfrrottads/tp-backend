env:
  browser: true
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  {
    "semi": ["off", "always"],
    "quotes": ["off", "double"],
    "no-inner-declarations": ["off"],
    "@typescript-eslint/no-var-requires": ["off"],
  }
