<div class="modal fade background-popup-fade" id="cambiarClavePopup" aria-labelledby="Cambiar Clave" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Cambiar Clave
                </h5>
                <button type="button" id="btnCloseCambiarClavePopup" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="errorMessage">
                    <div style="width: 100%; margin-bottom: 1%;">
                        <div class="alert alert-danger alert-dismissible fade show"
                            style="width: fit-content; margin-top: 2%; margin-left: auto; margin-right: auto;"
                            role="alert">
                            {{ errorMessage }}
                            <button (click)="errorMessage = ''" class="close btn btn-link" data-dismiss="alert"
                                style="color: black; text-decoration: none; font-size: 22px;" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <div class="card text-center animate__animated animate__flipInY animate__fast">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Clave Nueva</label>
                                <input type="password" name="claveNueva" [(ngModel)]="claveNueva" placeholder="Clave Nueva"
                                    class="form-control" minlength="8" required autofocus>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Clave Actual</label>
                                <input type="password" name="claveActual" [(ngModel)]="claveActual"
                                    placeholder="Clave Actual" class="form-control" minlength="8" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" (click)="cambiarClave()">
                                    <i class="fas fa-save"></i>&nbsp;Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
