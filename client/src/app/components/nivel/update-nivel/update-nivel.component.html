<div class="modal fade background-popup-fade" id="updateNivelPopup" aria-labelledby="Actualizar Nivel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="!editMode">
          Agregar Nivel
        </h5>
        <div *ngIf="editMode">
          <h5 class="modal-title">
            Editar Nivel
          </h5>
          <br>
          <h6 class="modal-title">
            Nivel a editar:&nbsp;{{ nivelEditando }}
          </h6>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="errorMessage">
          <div style="width: 100%; margin-bottom: 1%;">
            <div class="alert alert-danger alert-dismissible fade show"
              style="width: fit-content; margin-top: 2%; margin-left: auto; margin-right: auto;" role="alert">
              {{ errorMessage }}
              <button (click)="errorMessage = ''" class="close btn btn-link" data-dismiss="alert"
                style="color: black; text-decoration: none; font-size: 22px;" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </ng-container>
        <div class="card text-center animate__animated animate__flipInY animate__fast">
          <div class="card-body">
            <form ngNoForm (submit)="guardar($event)">
              <div class="form-group">
                <label>Número Nivel</label>
                <input type="number" name="nro" [(ngModel)]="nivel.nro" placeholder="Nro" class="form-control" readonly>
              </div>
              <br>
              <div class="form-group">
                <label>Contratos Mínimos</label>
                <input type="number" name="contratosMinimos" [(ngModel)]="nivel.contratosMinimos"
                  placeholder="Contratos Mínimos" min="{{(nivelInferior.contratosMinimos || 0) + 1}}"
                  class="form-control" required autofocus *ngIf="!editMode && editarContratosMinimos">

                <input type="number" name="contratosMinimos" [(ngModel)]="nivel.contratosMinimos"
                  placeholder="Contratos Mínimos" min="{{(nivelInferior.contratosMinimos || 0) + 1}}"
                  class="form-control" required autofocus readonly *ngIf="!editMode && !editarContratosMinimos">

                <input type="number" name="contratosMinimos" [(ngModel)]="nivel.contratosMinimos"
                  placeholder="Contratos Mínimos" min="{{(nivelInferior.contratosMinimos || 0) + 1}}"
                  max="{{(nivelSuperior.contratosMinimos || 0) - 1}}" class="form-control" required autofocus
                  *ngIf="editMode && nivelSuperior">

                <input type="number" name="contratosMinimos" [(ngModel)]="nivel.contratosMinimos"
                  placeholder="Contratos Mínimos" min="{{(nivelInferior.contratosMinimos || 0) + 1}}"
                  class="form-control" required autofocus *ngIf="editMode && !nivelSuperior">
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                  <i class="fas fa-save"></i>&nbsp;Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
