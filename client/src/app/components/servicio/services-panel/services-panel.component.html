<div id="show-services" class="row">
  <div class="col-12 mb-2" id="titulo" *ngIf="titulo">
    <p class="h2">{{ titulo }}</p>
  </div>
  <div class="col-lg-6" *ngFor="let servicio of servicios">
    <app-service-card (seleccionarCategoria)="seleccionarCategoria(servicio)" [cardData]="servicio"></app-service-card>
  </div>
  <div class="alert alert-info no-services" role="alert" *ngIf="servicios.length === 0">
    <i class="fas fa-info-circle mt-5" style="font-size: 5rem"></i>
    <p class="mt-4 mb-4">{{ noServicesInfo }}</p>
    <button class="btn btn-primary mx-auto" href="#" (click)="publicarServicio()" *ngIf="mostrarBtnPublicarServicio">
      <i class="fas fa-plus-circle mr-2"></i>Publicar Servicio
    </button>
  </div>
</div>

<app-services-sidebar (actualizarServicios)="actualizarServicios($event)" [busqueda]="busqueda"
  [categorias]="categorias">
</app-services-sidebar>

<app-publicar-servicio [categorias]="categorias">
</app-publicar-servicio>
