<div id="services-sidebar-content">
  <div id="services-sidebar">
    <div id="btn-cerrar-service-sidebar">
      <button class="btn btn-link" (click)="cerrarServicePanel()"><i class="fas fa-times fa-2x"></i></button>
    </div>

    <button class="btn btn-primary btn-block mb-3" href="#" (click)="publicarServicio()" *ngIf="authService.loggedIn()">
      <i class="fas fa-plus-circle mr-2"></i>Publicar Servicio
    </button>

    <div class="input-group input-group-sm mb-3">
      <input type="text" class="form-control" placeholder="Buscar servicios..." aria-label="Buscar servicios"
        aria-describedby="basic-addon2" (keyup.enter)="actualizar()" [(ngModel)]="busqueda" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="actualizar()">
          <i class="fas fa-search mr-2"></i>Buscar
        </button>
      </div>
    </div>

    <p class="text-center font-weight-bold mb-1">Categor√≠as</p>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let categoria of categorias">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="categoria.seleccionada" [id]="categoria._id"
            (change)="actualizar()" />
          <label class="custom-control-label" [for]="categoria._id">
            {{ categoria.descripcion }}
          </label>
        </div>
      </li>
    </ul>
  </div>
</div>

<div id="btn-abrir-service-sidebar">
  <button class="btn btn-link" (click)="abrirServicePanel()"><i class="fas fa-angle-right fa-2x"></i></button>
</div>
