<div class="row mt-3 mb-3">
  <button class="btn btn-success mx-auto" (click)="abrirModalAgregarCategoria()"><i
      class="fas fa-plus-circle mr-1"></i>Agregar nueva categoría</button>
</div>
<div *ngIf="categorias.length > 0">
  <h3 class="mb-3">Categorías</h3>
  <table class="table table-responsive-sm table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" class="col-nro">Nro</th>
        <th scope="col" class="col-cat">Categoría</th>
        <th scope="col" class="col-accion">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias; let indice=index">
        <th scope="row" class="col-nro">{{ indice + 1 }}</th>
        <td class="col-cat">{{ categoria.descripcion }}</td>
        <td class="col-accion">
          <button class="btn btn-primary mx-1" (click)="abrirModalEditarCategoria(categoria)"><i
              class="fas fa-edit mr-1"></i>Editar</button>
          <button class="btn btn-danger mx-1" (click)="abrirModalEliminarCategoria(categoria)"><i
              class="fas fa-trash-alt mr-1"></i>Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="alert alert-info no-categorias" role="alert" *ngIf="categorias.length === 0">
  <i class="fas fa-info-circle mt-5" style="font-size: 5rem"></i>
  <p class="mt-5 mb-5">No hay categorías registradas</p>
</div>
<app-update-categoria [editMode]="editMode" [categoria]="categoria" [categoriaEditando]="categoriaEditando"
  (refreshCategorias)="refreshCategorias()"></app-update-categoria>
