<div class="modal fade background-popup-fade" id="updateCategoriaPopup" aria-labelledby="Actualizar Categoría"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" *ngIf="!editMode">
                    Agregar Categoría
                </h5>
                <div *ngIf="editMode">
                    <h5 class="modal-title">
                        Editar Categoría
                    </h5>
                    <br>
                    <h6 class="modal-title">
                        Categoría a editar:&nbsp;{{ categoriaEditando }}
                    </h6>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="errorMessage">
                    <div style="width: 100%; margin-bottom: 1%;">
                        <div class="alert alert-danger alert-dismissible fade show"
                            style="width: fit-content; margin-top: 2%; margin-left: auto; margin-right: auto;"
                            role="alert">
                            {{ errorMessage }}
                            <button (click)="errorMessage = ''" class="close btn btn-link" data-dismiss="alert"
                                style="color: black; text-decoration: none; font-size: 22px;" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <div class="card text-center animate__animated animate__flipInY animate__fast">
                    <div class="card-body">
                        <form ngNoForm (submit)="guardar($event)">
                            <div class="form-group">
                                <label>Categoría</label>
                                <input type="text" name="descripcion" [(ngModel)]="categoria.descripcion"
                                    placeholder="Tecnología" class="form-control" maxlength="30" required autofocus>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">
                                    <i class="fas fa-save"></i>&nbsp;Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
