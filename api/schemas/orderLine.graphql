type OrderLine {
	id: ID!
	item: Item!
	order: Order!
	quantity: Int
	customerComments: String
}

type Query {
	lines: [OrderLine!]
	line(id: ID!): OrderLine
}

type Mutation {
	createLine(line: lineInput!): OrderLine
	deleteLine(id: ID!): Int!
}

input lineInput {
	orderId: ID!
	itemId: ID!
	quantity: Int!
	customerComments: String
}
