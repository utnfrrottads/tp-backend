type Order {
	id: ID!
	lines: [OrderLine]
	table: Table
	staff: Staff

	status: OrderStatus
	createdAt: DateTime
	closedAt: DateTime
	paidAt: DateTime
}

enum OrderStatus {
	OPEN
	CLOSED
	PAID
}

type Query {
	orders: [Order!]!
	order(id: ID!): Order
}

type Mutation {
	createOrder: Order!
	deleteOrder(id: ID!): Int!
}
