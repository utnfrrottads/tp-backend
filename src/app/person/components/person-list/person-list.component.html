<h2>
    Listado de personas
    <mat-icon>list</mat-icon>
</h2>
<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataPerson">
  <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.id}}</mat-cell>
  </ng-container> -->
  <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.dni}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.firstName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.lastName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="bornDate">
      <mat-header-cell *matHeaderCellDef>Fecha de nac</mat-header-cell>
      <mat-cell *matCellDef="let person">{{ person.bornDate.substring(0,10) }}</mat-cell>
  </ng-container>

  

  <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef>GÃ©nero</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.gender}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="bloodType">
      <mat-header-cell *matHeaderCellDef>Sangre</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.bloodType}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="nurseWorkId">
      <mat-header-cell *matHeaderCellDef>Enfermero ID</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.nurseWorkId}}</mat-cell>
  </ng-container>
  <!-- <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef>user</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.user}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef>password</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.password}}</mat-cell>
  </ng-container> -->
  <ng-container matColumnDef="healthInsurances">
      <mat-header-cell *matHeaderCellDef>Obra social</mat-header-cell>
      <mat-cell *matCellDef="let person">{{person.healthInsurances.legalName }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>   
    <td mat-cell *matCellDef="let person"> 
      <button mat-mini-fab color="accent" (click)="editPerson(person)">
        <mat-icon>edit</mat-icon>
      </button>  
      <button mat-mini-fab color="warn" (click)="deletePerson(person)" aria-label="Eliminar persona">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
   
</mat-table>
