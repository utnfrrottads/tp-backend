<h2>
    Listado de accidentes-enfermedades atendidas
    <mat-icon>list</mat-icon>
  </h2> 
       
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataAccidentOrDisease">
   
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Accidente - Enfermedad</mat-header-cell>
        <mat-cell *matCellDef="let ad">{{ad.description}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>   
      <td mat-cell *matCellDef="let ad"> 
        <button mat-mini-fab color="primary" (click)="selectHad(ad)" *ngIf="allowSelect">
          <mat-icon>input</mat-icon> 
        </button>  
        <button mat-mini-fab color="accent" (click)="editHad(ad)" *ngIf="allowEdit">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-mini-fab color="warn" (click)="deleteHad(ad)" *ngIf="allowDelete">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
     
  </mat-table>

  <br>
  <i *ngIf="!dataAccidentOrDisease">
    Sin registros
  </i>
