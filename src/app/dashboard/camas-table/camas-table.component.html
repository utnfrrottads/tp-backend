<!-- orders-table.component.html -->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Efector -->
    <ng-container matColumnDef="efector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Efector</th>
      <td mat-cell *matCellDef="let row">{{row.efector}}</td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
      <td mat-cell *matCellDef="let row">{{row.ciudad }}</td>
    </ng-container>
 
    <!-- nivelAtencion Column -->
    <ng-container matColumnDef="nivelAtencion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel de Atencion</th>
      <td mat-cell *matCellDef="let row">{{row.nivelAtencion}}</td>
    </ng-container>
 
    <!-- obraSocial Column -->
    <ng-container matColumnDef="obraSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Obra Social</th>
      <td mat-cell *matCellDef="let row">{{row.obraSocial}}</td>
    </ng-container>
 
    <!-- cama Column -->
    <ng-container matColumnDef="cama">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cama</th>
      <td mat-cell *matCellDef="let row">{{row.cama}}</td>
    </ng-container>
  
 
    <!-- diasOcupada Column -->
    <ng-container matColumnDef="diasOcupada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dias Ocupada</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip color="{{ getClassChip(row.diasOcupada) }}" selected>
            {{row.diasOcupada}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
  <mat-paginator #paginator [length]="dataLength" 
    [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]"> 
  </mat-paginator>
 </div>
