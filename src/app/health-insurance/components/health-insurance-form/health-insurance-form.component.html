<h2 *ngIf="inputType!=2">Agregar obra social</h2>
<h2 *ngIf="inputType===2">Editar obra social</h2>

<form  [formGroup]="healthInsuranceForm" (ngSubmit)="onSubmit()" class="mi-form">
    <p> 
        <mat-form-field  appearance="standard" class="mi-full-width">
            <mat-label> Nombre legal: </mat-label>
            <input matInput formControlName="legalName" placeholder="Nombre legal de la obra social" >
            <mat-error *ngIf="checkFieldError('legalName')">
                <span *ngIf="checkFieldRequiredError('legalName')">
                    No te olvides de completar el Nombre Legal!
                </span>  
            </mat-error> 
        </mat-form-field>
    </p>  
    <p> 
        <mat-form-field  appearance="standard" class="mi-full-width">
            <mat-label> Nombre de fantasía: </mat-label>
            <input matInput formControlName="fantasyName" placeholder="Nombre de fantasía de la obra social" >
            <mat-error *ngIf="checkFieldError('fantasyName')">
                <span *ngIf="checkFieldRequiredError('fantasyName')">
                    No te olvides de completar el Nombre de fantasía!
                </span>  
            </mat-error> 
        </mat-form-field>
    </p>  
    <p>
        <mat-form-field  appearance="standard" class="mi-full-width">
            <mat-label> Teléfono: </mat-label>
            <span matPrefix>+54 &nbsp;</span>
            <input type="tel" matInput formControlName="phone" placeholder="0341-444-4444" >
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="checkFieldError('phone')">
                <span *ngIf="checkFieldRequiredError('phone')">
                    No te olvides de completar el Teléfono!
                </span>  
            </mat-error> 
        </mat-form-field>
    </p>  
    <button mat-raised-button color="primary" type="submit" [disabled]="!healthInsuranceForm.valid">{{setButtonText()}}</button>
</form>
