<h2>
    Listado de hospitales 
    <mat-icon>list</mat-icon>
  </h2> 
       
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataHospital">
  
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let hospital">{{hospital.id}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let hospital">{{hospital.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="locality">
      <mat-header-cell *matHeaderCellDef>Localidad</mat-header-cell>
      <mat-cell *matCellDef="let hospital">{{hospital.locality}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef>Dirección</mat-header-cell>
        <mat-cell *matCellDef="let hospital">{{hospital.address}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
      <mat-cell *matCellDef="let hospital">{{hospital.phone}}</mat-cell>
    </ng-container> 
  
    <ng-container matColumnDef="atentionLevel">
      <mat-header-cell *matHeaderCellDef>Nivel de atención</mat-header-cell>
      <mat-cell *matCellDef="let hospital">{{hospital.atentionLevel}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>   
      <td mat-cell *matCellDef="let hospital"> 
        <button mat-mini-fab color="primary" (click)="selectHospital(hospital)" *ngIf="allowSelect">
          <mat-icon>input</mat-icon> 
        </button>  
        <button mat-mini-fab color="accent" (click)="editHospital(hospital)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-mini-fab color="warn" (click)="deleteHospital(hospital)" aria-label="Eliminar Hospital">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
     
  </mat-table>
