<h2>Historial de turnos</h2>
<hr>
<div *ngIf="!empty" class="alert alert-dark" role="alert">
  El usuario no realiz√≥ ninguna reserva
</div>
<table *ngIf="empty" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cancha</th>
        <th scope="col">Horario</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of appointments; let i=index">
        <th scope="row">{{i}}</th>
        <td>{{item.field.name}}</td>
        <td>{{item.date | date:'short'}}</td>
        <td>{{item.state}}</td>
      </tr>
    </tbody>
  </table>
