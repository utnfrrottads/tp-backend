<h2>Historial de turnos</h2>

<div *ngIf="empty" class="alert alert-dark" role="alert">

    <thead>
      <tr>
        <th scope="col">#</th>

    <tbody>
      <tr *ngFor="let item of appointments; let i=index">
        <th scope="row">{{i+1}}</th>
