<div class="row mt-3">
    <div class="col-6">
        <h2>Canchas de f√∫tbol </h2>
    </div>
    <div class="col-6">
        <button class="btn btn-success btn-lg float-right" routerLink="/admin/field"><i class="fas fa-plus-circle"></i> Nueva Cancha</button>
    </div>
</div>
<h3 class="text-monospace">Centro Deportivo: {{this.user.name}}</h3>
<hr>
<div class="row mb-3" *ngIf="!empty">
    <div class="col-6">
        <span class="text-info align-middle">Mostrando: {{param}}</span>
    </div>
    <div class="col-3 p-0">
        <button class="btn btn-outline-primary  float-right" type="button" (click)="searchField(text.value)">
            <i class="fas fa-search"></i>
          </button>
    </div>
    <div class="col-3 p-0">
        <input class="form-control inputw float-left ml-1" id="input" type="text"
              placeholder="Buscar canchas" 
              aria-label="Search" 
              #text (keyup.enter)="searchField(text.value)">
    </div>
    <hr>
</div>    
<div class="card-columns mt-2">
    <app-field-card [field]="field" [id]='field.id' *ngFor="let field of fields"></app-field-card>
 </div>

<div *ngIf="empty" class="alert alert-dark" role="alert">
    No se han encontrado canchas
</div>
