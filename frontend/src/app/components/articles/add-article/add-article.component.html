<div *ngIf="edit; then editArt else newArt"></div>
<ng-template #editArt><h4 class="center-align section titulo">EDIT ARTICLE</h4></ng-template>
<ng-template #newArt><h4 class="center-align section titulo">NEW ARTICLE</h4></ng-template>
<div class="container section row" style="margin-left: 30rem">
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s6">
          <input id="descripcion" type="text" class="validate" name="descripcion" [(ngModel)]="article.descripcion">
          <label [class.active]="edit" for="descripcion">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
            <input id="precio_unitario_venta" type="text" class="validate" name="precio" [(ngModel)]="article.precio">
            <label [class.active]="edit" for="precio_unitario_venta">Sale price ($)</label>
        </div>
        <div class="input-field col s3" *ngIf="edit">
          <input id="stock" type="text" class="validate" name="stock" [(ngModel)]="article.stock">
          <label class="active" for="stock">Stock</label>
      </div>
      </div>
      <button (click)="edit ? editArticle() : addArticle()" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light red" style="margin-left: 5px;" (click)="cancel()">Cancel </button>
    </form>
  </div>
